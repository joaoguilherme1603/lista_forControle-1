<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que peça para o usuário informar um número. Identifique se o número fornecido pelo usuário é um número primo e apresente na tela.
    */

    //ENTRADA
    let divisivel = 0;
    let numero = Number(prompt(`Informe um numero e direi se é primo ou não`))   ;
    for ( i = 1; i <= numero; i++){
        if(numero%i == 0){
            divisivel++
        }
    }
    if(divisivel <= 2){
        document.write(`O numero ${numero} é um numero primo`)
    }else{
        document.write(`O numero ${numero} não é um numero primo`)
    }


    //PROCESSAMENTO


    //SAÍDA

</script>
