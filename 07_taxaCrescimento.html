    PROBLEMA
    Supondo que a população de um país seja da ordem de 80000 habitantes, com uma taxa anual de crescimento de 3%, identifique quantos anos serão necessários para que o número de habitandes atinja 200000 habitantes.
    */

    //ENTRADA
    let populacao = 80000
    let anos = 1
    for ( anos ; populacao <= 200000; anos++){
        populacao = populacao * 1.03;
        if(populacao > 200000){
            document.write(`Demorou um total de ${anos} anos para chegar a um total de ${Math.round(populacao)} habitantes`)
        }
    }
