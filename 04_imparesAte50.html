<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que apresente na tela os números ímpares de 1 até 50.
    */

    //ENTRADA
    let impares = [];

for (let i = 1; i <= 50; i++){
    if(i%2 == 0){
        impares.push(i)
    }
}
document.write(`Os numeros impares entre 1 e 50 são: ${impares.join(", ")}`)


    //PROCESSAMENTO


    //SAÍDA

</script>
