<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que leia 5 números e informe a soma e média dos números.
    */

    //ENTRADA
  //ENTRADA
  let numeros = 0;
    for (i = 5; i >= 1; i--){
        let somar = Number(prompt(`Insira um numero (${i} restantes)`))
        numeros = numeros + somar;
    }
    numeros = numeros/5

    if(Number.isInteger(numeros) == true){
        document.write(`A media dos numeros informados é ${numeros}`)
    }
    else{
        document.write(`A media dos numeros informados é ${numeros.toFixed(2).replace(".",",")}`)
    }

    //PROCESSAMENTO


    //SAÍDA

</script>
