<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que pergunte ao usuário um número inicial e um número final. Verifique se o número inicial é menor que o número final e apresente na tela os números ímpares e os números pares que estão entre os dois números. Se o número inicial for maior ou igual ao número final, apresente mensagem de erro para o usuário, informando a regra para o número inicial e número final.
    */

    //ENTRADA

    let NumberS = Number(prompt(`Insira o numero inicial`));
    let NumberE = Number(prompt(`Insira o numero final`));
    let numerosP = []
    let numerosI = []

    if(NumberE > NumberS){
        for(i = NumberS; i <= NumberE; i++){
            Math.ceil(i)
            if(i%2 == 0){
                numerosP.push(i)
            }
            else{
                numerosI.push(i)
            }
        }
    }else{
        alert(`INVALIDO!! Lembre-se, o numero inicial precisa ser menor que o numero final!!!`);
        window.location.reload(true);
    }
    document.write(`Os numeros pares entre ${NumberS} e ${NumberE} são: ${numerosP.join(", ")} <br> 
    Os numeros impares são: ${numerosI.join(", ")}`)    
    
    //PROCESSAMENTO

    
    //SAÍDA

</script>
